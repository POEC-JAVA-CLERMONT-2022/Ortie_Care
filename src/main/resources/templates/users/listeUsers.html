<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Liste des users</title>
</head>
<body>
<div th:each="user : ${users}">
		<div th:text="${user.password}">
		</div>
		<div th:text="${user.firstName}">
		</div>
		<div th:text="${user.lastName}">
		</div>
		<div th:text="${user.email}">
		</div>
		</br>
</body>
</html>
